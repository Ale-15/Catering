<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Catering</title>
	<link href="/css/chefForm.css" rel="stylesheet" type="text/css">
  	<style>@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500&family=Smooch&family=Varela+Round&display=swap');</style>
</head>
<body>
    <h2>Inserisci i dati di uno chef</h2>
      <div id = "checkBox">
    	<form th:action= "@{/admin/chef}" method="POST" th:object="${chef}">
		<div th:if="${#fields.hasGlobalErrors()}">
			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
		</div>
		<div id = "box">
			<div class = "boxNome">
				<span>Nome:</span> <span><input type="text" th:field="*{nome}" /></span>
				<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
			</div>
			<div class = "boxCognome">
				<span>Cognome:</span> <span><input type="text" th:field="*{cognome}" /></span>
				<span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
			</div>
			<div class = "boxNazionalita">
				<span>Nazionalita:</span> <span><input type="text" th:field="*{nazionalita}" /></span>
				<span th:if="${#fields.hasErrors('nazionalita')}" th:errors="*{nazionalita}"></span>
			</div>
			<div id = "bottone">
				<span><button type="submit">Conferma</button></span>
			</div>
 		</div>
		</form>
	</div>
	<div id="footer_bar">
         	<a th:href="@{/admin/tornaHome}">Torna alla home</a>
    </div>
</body>
</html>
